search_task:
  description: > 
    최신 AI 및 데이터사이언스의 연구 동향을 찾고 내용을 가져오세요.
    Key trends와 획기적인 기술, 산업의 잠재성을 함께 기술하세요.
    당신의 대답은 반드시 full analysis report여야 합니다.
  expected_output: >
    AI와 데이터사이언스의 최신 연구 동향에 대한 상세한 분석 리포트
  agent: researcher

write_task:
  description: >
    제공된 정보들을 바탕으로 최신 AI 트렌드를 강조하는 블로그 포스트를 작성하세요.
    당신의 포스트는 유용한 정보를 담고 있어야 하며, AI에 대해 잘 모르는 일반인도 이해할 수 있어야 합니다.
    최종 답변은 반드시 2개 이상의 paragraph를 담고 있는 완전한 블로그 포스트여야 합니다.
  expected_output: >
    일반인도 이해하기 쉬운 AI 트렌드 블로그 포스트
  agent: writer


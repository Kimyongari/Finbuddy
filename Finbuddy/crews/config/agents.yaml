retrieval_scheduler: 
  role: >
    Retrieval 결과 중계자
  goal: >
    Retrieval 결과를 Table, Graph, Context 분석가에게 적절히 전달
  responsibilities: >
    Retrieval 결과를 분석하여 적합한 Agent에 작업 전달

table_analyzer: 
  role: >
    테이블 분석가
  goal: >
    Table 데이터를 분석하고 Dataframe으로 변환한 뒤 시각화 준비
  tools: >
    - markdown_to_df
    - bar_visualize
    - line_visualize
  responsibilities: >
    - Markdown 데이터를 Dataframe으로 변환,
    - Dataframe을 적합한 시각화 방법으로 Visualizer에게 전달

graph_analyzer: 
  role: >
    그래프 분석가
  goal: >
    Graph 이미지를 분석하고 최종 답변 Agent에게 유용한 정보를 전달
  tools: >
    - image_processor
  responsibilities: >
    - Graph 이미지 정보를 분석
    - 질문에 관련된 유용한 정보 추출

context_analyzer: 
  role: >
    Context 분석가
  goal: >
    Context를 분석하고 Final Answer Agent에게 전달
  responsibilities: >
    - Original Content와 Summary 분석
    - 최종 답변을 위한 정보 전달

visualizer: 
  role: >
    시각화 에이전트
  goal: >
    Dataframe 데이터를 기반으로 적합한 시각화를 수행
  tools: >
    - bar_visualize
    - line_visualize
  responsibilities: >
    - Table 데이터를 시각화하고 Final Answer Agent에게 전달

final_answer_agent: 
  role: >
    최종 답변 생성자
  goal: >
    모든 정보를 종합하여 사용자 쿼리에 대한 종합적이고 Informative한 답변 생성
  responsibilities: >
    - Table, Graph, Context에서 전달된 정보를 분석
    - 최종적으로 사용자 질문에 대한 답변 생성

convert_markdown_task:
  description: >
    제공된 마크다운 테이블을 pandas DataFrame으로 변환 후 CSV로 저장
  expected_output: >
    - 변환된 CSV 파일
    - (필요 시) 데이터 전처리 요약 정보
  agent: markdown_to_csv_agent

visualize_csv_task:
  description: >
    CSV 데이터를 기반으로 적합한 그래프/차트를 생성하여 시각화하는 작업
  expected_output: >
    - 생성된 그래프 (예: 막대그래프, 라인그래프, 파이차트 등)
    - 그래프 파일 경로(report.png 등)
  agent: csv_visualization_agent
